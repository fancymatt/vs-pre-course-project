<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>V School - Pre-Course Project - Matt Henry</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Bear Simulator</h1>
            <p>You are a hungry bear.</p>
        </header>
        <section id="BearStats">
            <h2>Your Stats</h2>
            <ul>
                <li class="stat">Weight: <span id="BearStatWeight">X</span></li>
                <li class="stat">Hunger: <span id="BearStatHunger">X</span></li>
            </ul>
        </section>
        <section id="Campground">
            <h2>Campground</h2>
            <p>You have arrived at a campground at night. Select a tent to look inside.</p>
            <select name="tents" id="TentsDropdown">
                <option value="none">Select a Tent...</option>
            </select>
            <div id="SelectedTent" class="hidden">
                <h3>The <span id="TentName">Tent Name</span></h3>
                <p>...contains...</p>
                <ul id="CamperList"></ul>
                <button id="EatCampersButton">Eat Campers</button>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
